<!DOCTYPE html>
<html lang="bn" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>দেশজ্ঞান | হেরিটেজ এনসাইক্লোপিডিয়া</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Playfair+Display:wght@400..900&family=Noto+Serif+Bengali:wght@100..900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'bd-green': '#006a4e',
                        'bd-red': '#f42a41',
                        'gold': '#ffcc00',
                    },
                    fontFamily: {
                        'noto': ['"Noto Serif Bengali"', 'serif'],
                        'hind': ['"Hind Siliguri"', 'sans-serif'],
                        'playfair': ['"Playfair Display"', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-body: #fafafa;
            --bg-card: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #4b5563;
            --border-subtle: rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .hero-pattern {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23006a4e' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4z'/%3E%3C/g%3E%3C/svg%3E");
        }

        .gradient-text {
            background: linear-gradient(135deg, #006a4e, #f42a41);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .skip-link {
            position: absolute;
            top: -100px;
            left: 0;
            background: #006a4e;
            color: #fff;
            padding: 1rem 2rem;
            z-index: 9999;
            transition: top 0.3s;
            font-weight: bold;
        }
        .skip-link:focus { top: 0; }
    </style>
</head>

<body class="hero-pattern">

<a href="#main-content" class="skip-link">
    মূল বিষয়বস্তুতে যান
</a>

<main id="main-content" class="min-h-screen flex items-center justify-center px-6">
    <div class="text-center max-w-2xl">
        <h1 class="text-4xl md:text-6xl font-bold gradient-text font-playfair">
            দেশজ্ঞান
        </h1>
        <p class="mt-6 text-lg md:text-xl text-gray-600">
            বাংলাদেশের ইতিহাস, ঐতিহ্য ও সংস্কৃতির একটি আধুনিক হেরিটেজ এনসাইক্লোপিডিয়া
        </p>

        <div class="mt-10 flex justify-center gap-4">
            <a href="#"
               class="px-6 py-3 rounded-full bg-bd-green text-white font-medium hover:opacity-90 transition">
                শুরু করুন
            </a>
            <a href="#"
               class="px-6 py-3 rounded-full border border-gray-300 hover:bg-gray-100 transition">
                আরও জানুন
            </a>
        </div>
    </div>
</main>

</body>
</html>
